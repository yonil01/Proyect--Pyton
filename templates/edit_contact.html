{% extends 'layout.html' %}

{% block body %}
    <div class="col-md-4 offset-md-4">
        <div class="car card-body">
            <form action="/update/{{contact.0}}" method="POST">
                
                <div class="form-group">
                    <input type="text" class="form-control" name="fullname" placeholder="Fullname" value="{{ contact.1 }}">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" placeholder="Phone" value="{{ contact.2 }}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Email" value="{{ contact.3 }}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
